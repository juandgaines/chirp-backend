spring:
  application:
    name: chirp
  data:
    redis:
      host: "redis-12989.c267.us-east-1-4.ec2.redns.redis-cloud.com"
      password: "${REDIS_PASSWORD}"
      username: "default"
      port: 12989
      connection-timeout: 5000ms
      timeout: 2000ms
  datasource:
    url: jdbc:postgresql://aws-1-us-east-2.pooler.supabase.com:5432/postgres
    username: postgres.trokusanuyoiouehviac
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 12000000
      validation-timeout: 5000
      pool-name: SpringBootHikariCP
      data-source-properties:
        prepareThreshold: 5
        preparedStatementCacheQueries: 256
        preparedStatementCacheSizeMiB: 5

        tcpKeepAlive: true
        socketTimeout: 30
        connectTimeout: 10
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true

jwt:
  secret: ${JWT_SECRET_BASE64}

chirp:
  email:
    verification:
      expiry-hours: 24
    reset-password:
      expiry-minutes: 30

nginx:
  trusted-ips:
    - "127.0.0.1" #nginx on same machine
    - "::1"       #localhost ipv6
    - "172.17.0.0/16" # nginx container IP when using docker-compose
    - "10.0.0.5/32" #nginx server IP when using cloud server
